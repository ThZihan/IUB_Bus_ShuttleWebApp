<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUB Smart Shuttle - Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div class="dashboard-container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary sticky-top">
        <div class="container-fluid  container-width90">
            <a class="navbar-brand" href="index.html"><i class="fas fa-bus-alt"></i> IUB Smart Shuttle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="userDashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-section">
        <!-- Contact Us Content -->
        <h2 class="centered-section-title">Contact Us</h2>
        <div class="grid-container">
            <!-- Contact Information -->
            <div class="contact-card card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Our Contact Information</h5>
                </div>
                <div class="card-body">
                    <p><i class="fas fa-map-marker-alt me-2"></i> 123, Example Street, Dhaka, Bangladesh</p>
                    <p><i class="fas fa-envelope me-2"></i> support@iubsmartshuttle.edu.bd</p>
                    <p><i class="fas fa-phone me-2"></i> +8801XXXXXXXXX</p>
                    <p><i class="fas fa-clock me-2"></i> Monday - Friday: 9:00 AM - 6:00 PM</p>
                </div>
            </div>
            <!-- Contact Form -->
            <div class="contact-card card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Send Us a Message</h5>
                </div>
                <div class="card-body">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="contactName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="contactName" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="contactEmail" placeholder="your.email@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactSubject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="contactSubject" placeholder="Subject of your message" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactMessage" class="form-label">Message</label>
                            <textarea class="form-control" id="contactMessage" rows="5" placeholder="Write your message here..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane me-2"></i> Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/dashboard.js"></script>
<script>
    // Handle Contact Form Submission
    const contactForm = document.getElementById('contactForm');
    contactForm.addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Your message has been sent successfully!');
        contactForm.reset();
    });
</script>
</body>
</html>
